<div class="modal-header">
    <h1 id="modal-primary-title">Inscrição na competição</h1>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">X</button>
</div>
<div class="modal-body centered">
    <div style="display: flex; align-items: center;">
        <h2>{{championship.championshipTitle}}</h2> 
    </div>
    <label>Insira o nome do seu time:</label>
    <input style="margin-left: 10px;" type="text" id="name" name="name" [value]="teamName" placeholder="Insira nome do seu time"/>
    <h3>Gostaria confirmar sua inscrição?</h3>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="subscribe()">Confirmar</button>
</div>
