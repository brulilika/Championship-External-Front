<ngb-carousel
    class="carousel"
	#carousel
	[interval]="50000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	(slide)="onSlide($event)"
>
	<ng-template ngbSlide *ngFor="let img of images; index as i">
		<a>
            <img class="carousel-img" [src]="img" alt="My image {{i + 1}} description" />
		</a>
	</ng-template>
</ngb-carousel>
