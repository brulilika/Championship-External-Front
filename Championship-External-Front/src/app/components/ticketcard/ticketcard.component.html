<div class="background-card">
    <div class="ticket-logo">
        <ng-icon name="heroTicket" size="150"></ng-icon>
    </div>
    <h3> <ng-content></ng-content> {{item.ChampionshipTitle }}</h3>
    <span>{{item.ChampionshipDescription}}</span>
    <p>
        <ngb-progressbar class="progress-bar" type="success" textType="white" [value]="item.SoldPercentage" [showValue]="true"></ngb-progressbar>
    </p>
</div>
