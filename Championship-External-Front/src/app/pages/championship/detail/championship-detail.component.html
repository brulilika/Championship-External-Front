<div class="page">
    <!--General Details-->
    <div>
        <h2>
            Competição {{title}}
        </h2>
        <div style="display: flex; padding: 10px;">
            <img style="height: 250px; width: 300px; margin-right: 30px;" src="./../../../../assets/competition-icon.png"/>
            <div>
                <h2>Descrição da competição</h2>
                <p>{{"Não foi registrada uma descrição para esta competição"}}</p>

                <h2>Data de início</h2>
                <p>{{"03/02/2023 23:41"}}</p>

                <h2>Data de finalização</h2>
                <p>{{"-"}}</p>

                <h2>Incrições</h2>
                <p>{{"6"}}</p>
            </div>
        </div>
    </div>
    <hr/>
    <!--Ranking-->
    <div>
        <h2>Ranking Atualizado</h2>
        <div>
            <ranking-card *ngFor="let team of teamRanking; let i = index" [team]="team" [index] = "i" ></ranking-card>
        </div>
    </div>
    <hr/>
    <!--Match-->
    <div>
        <h2>Fases x Confrontos</h2>
        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
            <ngb-panel title="Fase 1">
                <ng-template ngbPanelContent>
                    <match-table></match-table>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
    <hr/>
</div>
