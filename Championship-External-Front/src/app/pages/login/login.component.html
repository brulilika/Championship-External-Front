<div class="page">
    <div *ngIf="this.show;then logform else userinfo">here is ignored</div>

    <ng-template #logform>
        <div class="login-card" >       
            <login-form/> 
        </div>
    </ng-template>

    <ng-template #userinfo>
        <div class="login-card" >       
            <user-info [userInfo]="this.userInfo"/> 
        </div>
    </ng-template>
</div>
