<div class="page">
    <div class="login-card">
        <h2 style="text-align: center; font-size: 30px; margin-top: 100px;">Login</h2>
        
        <div style="margin-top: 40px;">
            <div style="margin: 30px;">
                <label>Username</label>
                <input style="margin-left: 10px;" type="text" id="login" name="login"/>
            </div>
            <div style="margin: 30px;">
                <label>Password</label>
                <input style="margin-left: 10px;" type="text" id="password" name="password"/>
            </div>
        </div>
        <button style="width: 150px; height: 50px; margin-left: 100px;" (click)="onSubmit()">Login</button>
         
    </div>
</div>
